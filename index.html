<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>To-do App</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <div id="menu">
                    <i class="fas fa-th-large"></i>
                </div>

                <div id="taskManager">
                    <b>Task Manager</b>
                </div>

                <div id="notificationIcon">
                    <i class="fas fa-bell"></i>
                </div>
            </div>

            <div class="search-wrapper">
                <div class="text-wrapper">
                    <div id="text">
                        Welcome back!
                    </div>
                    <div id="bold-text">
                        <h2><b>Here's Update Today.</b></h2>
                    </div>
                </div>
                <div id="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="event-schedule">
                <div class="schedule-wrapper">
                    <div class="schedule" id="today">
                        Today
                    </div>

                    <div class="schedule">
                        Upcoming
                    </div>

                    <div class="schedule">
                        Task Done
                    </div>
                </div>
            </div>

            <div class="events-container todo">
                <div class="event-box ">
                    <div class="next-box">
                        <div class="text-class school">
                            School
                        </div>

                        <div class="text-class everyday">
                            Everyday
                        </div>

                        <div class="edit-icon">
                            <i class="fas fa-pen-square"></i>
                        </div>
                    </div>

                    <div id="text2">
                        <b>Taking My Sister to School</b>
                    </div>

                    <div class="calender-wrappper">
                        <div class="calender-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>

                        <div class="date">
                            12 October 2021
                        </div>
                    </div>

                    <div class="clock-wrapper">
                        <div class="clock">
                            <i class="fas fa-clock"></i>
                        </div>

                        <div class="timer">
                            07:30
                        </div>

                        <div class="circle">

                        </div>
                    </div>


                </div>


                <div class="event-box">
                    <div class="next-box">
                        <div class="text-class" id="works">
                            Works
                        </div>

                        <div class="text-class" id="activity">
                            Activity
                        </div>

                        <div class="edit-icon">
                            <i class="fas fa-pen-square"></i>
                        </div>
                    </div>

                    <div id="text2">
                        <b>Create a banner in Canva</b>
                    </div>

                    <div class="calender-wrappper">
                        <div class="calender-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>

                        <div class="date">
                            12 October 2021
                        </div>
                    </div>

                    <div class="clock-wrapper">
                        <div class="clock">
                            <i class="fas fa-clock"></i>
                        </div>

                        <div class="timer">
                            07:30
                        </div>

                        <div class="circle">

                        </div>
                    </div>

                </div>

                <div class="event-box">
                    <div class="next-box">
                        <div class="text-class" id="works">
                            Lifestyle
                        </div>

                        <div class="text-class" id="activity">
                            Home
                        </div>

                        <div class="edit-icon">
                            <i class="fas fa-pen-square"></i>
                        </div>
                    </div>

                    <div id="text2">
                        <b>Buying Home Utensils</b>
                    </div>

                    <div class="calender-wrappper">
                        <div class="calender-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>

                        <div class="date">
                            12 October 2021
                        </div>
                    </div>

                    <div class="clock-wrapper">
                        <div class="clock">
                            <i class="fas fa-clock"></i>
                        </div>

                        <div class="timer">
                            07:30
                        </div>

                        <div class="circle">

                        </div>
                    </div>

                    <div class="task">
                        <button id="add-task-btn"><i class="fas fa-plus-square"></i></button>
                        <span class="text" id="text">Add Task</span>
                    </div>

                </div>
    

            </div>
        </div>

        <div id="listBox"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
